---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: marax-monitoring
  name: grafana
  namespace: marax-monitoring
spec:
  allocateLoadBalancerNodePorts: true
  internalTrafficPolicy: Cluster
  ipFamilies:
  - IPv4
  ipFamilyPolicy: SingleStack
  ports:
  - 
    name: grafana
    port: 80
    targetPort: 3000
  - name: influxdb
    port: 8086
    targetPort: 8086
  selector:
    app: marax-monitoring
  type: LoadBalancer
