apiVersion: v1
kind: Service
metadata:
  labels:
    app: marax
    app.kubernetes.io/instance: marax
  name: influxdb
  namespace: marax
spec:
  allocateLoadBalancerNodePorts: true
  internalTrafficPolicy: Cluster
  ipFamilies:
  - IPv4
  ipFamilyPolicy: SingleStack
  ports:
  - name: influxdb
    nodePort: 30836
    port: 8086
  selector:
    app: marax
  type: LoadBalancer
